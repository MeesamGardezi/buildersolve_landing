    <link rel="stylesheet" href="feature-page-template.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="feature-page" id="feature-page">
        
        <!-- Video Hero Section -->
        <section class="video-section" id="video-section">
            <div class="video-container">
                <div class="video-wrapper" id="video-wrapper">
                    <!-- Video will be inserted here by JavaScript -->
                </div>
                <div class="video-content">
                    <h1 class="video-title" id="video-title">Feature Title</h1>
                    <p class="video-subtitle" id="video-subtitle">Feature description will be loaded here.</p>
                </div>
            </div>
        </section>

        <!-- Content Sections Container -->
        <div class="content-sections" id="content-sections">
            <!-- Sections will be dynamically generated here -->
        </div>

        <!-- CTA Section -->
        <section class="cta-section" id="cta-section">
            <div class="cta-container">
                <h2 class="cta-title" id="cta-title">Ready to Get Started?</h2>
                <p class="cta-description" id="cta-description">Start your free trial today and see the difference.</p>
                <div class="cta-buttons">
                    <button class="btn-primary" id="btn-primary">Start Free Trial</button>
                    <button class="btn-secondary" id="btn-secondary">Schedule Demo</button>
                </div>
            </div>
        </section>

    </main>

                    <h2 class="section-title"></h2>
                    <p class="section-description"></p>
                    <ul class="section-features"></ul>

            </div>
        </section>
