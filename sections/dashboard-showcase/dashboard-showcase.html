<!-- Dashboard Showcase Section -->
<section id="dashboard-showcase-section" class="dashboard-showcase-wrapper" role="region" aria-label="BuilderSolve Dashboard Showcase">
    <!-- Background Elements -->
    <div class="dashboard-background" aria-hidden="true">
        <div class="dashboard-gradient"></div>
        <div class="dashboard-pattern"></div>
    </div>

    <div class="container">
        <div class="dashboard-showcase-content">
            <!-- Section Header -->
            <div class="dashboard-header" data-fade="up">
                <h2 class="dashboard-title">
                    See BuilderSolve in Action
                </h2>
                <p class="dashboard-subtitle">
                    Experience the power of unified construction management through our intuitive dashboard
                </p>
            </div>

            <!-- Carousel Container -->
            <div class="dashboard-carousel-container" data-fade="up" data-delay="200">
                <div class="dashboard-carousel" role="region" aria-label="Dashboard screenshots carousel" aria-live="polite">
                    
                    <!-- Carousel Track -->
                    <div class="carousel-track-container">
                        <div class="carousel-track" id="dashboard-carousel-track">
                            
                            <!-- Slide 1 -->
                            <div class="carousel-slide active" data-slide="0">
                                <div class="dashboard-image-card">
                                    <img src="assets/images/dashboard_screenshots/dashboard_1.png" 
                                         alt="Estimate"
                                         class="dashboard-image" 
                                         loading="lazy" 
                                         width="640" 
                                         height="360">
                                    <div class="dashboard-image-overlay" aria-hidden="true"></div>
                                </div>
                            </div>

                            <!-- Slide 2 -->
                            <div class="carousel-slide" data-slide="1">
                                <div class="dashboard-image-card">
                                    <img src="assets/images/dashboard_screenshots/dashboard_2.png" 
                                         alt="Schedule"
                                         class="dashboard-image" 
                                         loading="lazy" 
                                         width="640" 
                                         height="360">
                                    <div class="dashboard-image-overlay" aria-hidden="true"></div>
                                </div>
                            </div>

                            <!-- Slide 3 -->
                            <div class="carousel-slide" data-slide="2">
                                <div class="dashboard-image-card">
                                    <img src="assets/images/dashboard_screenshots/dashboard_3.png" 
                                         alt="Comparison"
                                         class="dashboard-image" 
                                         loading="lazy" 
                                         width="640" 
                                         height="360">
                                    <div class="dashboard-image-overlay" aria-hidden="true"></div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Navigation Arrows -->
                    <button class="carousel-nav carousel-nav-prev" aria-label="Previous dashboard screenshot" data-direction="prev">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>

                    <button class="carousel-nav carousel-nav-next" aria-label="Next dashboard screenshot" data-direction="next">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>

        </div>
    </div>
</section>
