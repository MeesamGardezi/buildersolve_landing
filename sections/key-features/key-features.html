<!-- Key Features Section - BuilderSolve Landing Page -->
<!-- Note: CSS is loaded in main index.html, not here -->

<div class="features-section" role="region" aria-labelledby="features-title">
    <div class="features-wrapper">
        <!-- Section Header -->
        <header class="features-header">
            <h2 id="features-title" class="features-title">
                Key Features That Drive Results
            </h2>
            <p class="features-subtitle">
                Professional tools designed to streamline your workflow and boost productivity. 
                Scroll horizontally to explore all features.
            </p>
        </header>

        <!-- Scrollable Features Container -->
        <div 
            class="features-container" 
            id="features-container"
            role="list"
            aria-label="Feature cards"
            tabindex="0"
        >
            
            <!-- Feature 1: Estimating -->
            <div class="feature-item" role="listitem">
                <article class="feature-card" role="button" tabindex="0" aria-describedby="feature-1-title">
                    <img 
                        src="assets/images/key_features_images/estimate.png" 
                        alt="Estimating feature showing cost calculation interface with charts and data visualization" 
                        class="card-image"
                        loading="lazy"
                    />
                    <button class="card-learn-more" aria-label="Learn more about Estimating">
                        Learn More
                    </button>
                </article>
                <h3 id="feature-1-title" class="card-title">Estimating</h3>
            </div>

            <!-- Feature 2: Scheduling -->
            <div class="feature-item" role="listitem">
                <article class="feature-card" role="button" tabindex="0" aria-describedby="feature-2-title">
                    <img 
                        src="assets/images/key_features_images/schedule.png" 
                        alt="Scheduling feature displaying calendar interface with project timelines and task management" 
                        class="card-image"
                        loading="lazy"
                    />
                    <button class="card-learn-more" aria-label="Learn more about Scheduling">
                        Learn More
                    </button>
                </article>
                <h3 id="feature-2-title" class="card-title">Scheduling</h3>
            </div>

            <!-- Feature 3: Change Orders -->
            <div class="feature-item" role="listitem">
                <article class="feature-card" role="button" tabindex="0" aria-describedby="feature-3-title">
                    <img 
                        src="assets/images/key_features_images/changeorders.png" 
                        alt="Change orders feature showing document management and approval workflow interface" 
                        class="card-image"
                        loading="lazy"
                    />
                    <button class="card-learn-more" aria-label="Learn more about Change Orders">
                        Learn More
                    </button>
                </article>
                <h3 id="feature-3-title" class="card-title">Change Orders</h3>
            </div>

            <!-- Feature 4: Comparison -->
            <div class="feature-item" role="listitem">
                <article class="feature-card" role="button" tabindex="0" aria-describedby="feature-4-title">
                    <img 
                        src="assets/images/key_features_images/comparison.png" 
                        alt="Comparison feature displaying side-by-side analysis tools with metrics and performance indicators" 
                        class="card-image"
                        loading="lazy"
                    />
                    <button class="card-learn-more" aria-label="Learn more about Comparison">
                        Learn More
                    </button>
                </article>
                <h3 id="feature-4-title" class="card-title">Comparison</h3>
            </div>

            <!-- Feature 5: Performance -->
            <div class="feature-item" role="listitem">
                <article class="feature-card" role="button" tabindex="0" aria-describedby="feature-5-title">
                    <img 
                        src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=800&h=450&fit=crop&q=80" 
                        alt="Performance analytics dashboard showing graphs, charts and key performance indicators" 
                        class="card-image"
                        loading="lazy"
                    />
                    <button class="card-learn-more" aria-label="Learn more about Performance">
                        Learn More
                    </button>
                </article>
                <h3 id="feature-5-title" class="card-title">Performance</h3>
            </div>

            <!-- Feature 6: Reporting -->
            <div class="feature-item" role="listitem">
                <article class="feature-card" role="button" tabindex="0" aria-describedby="feature-6-title">
                    <img 
                        src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=800&h=450&fit=crop&q=80" 
                        alt="Reporting feature showing comprehensive business reports and data analytics interface" 
                        class="card-image"
                        loading="lazy"
                    />
                    <button class="card-learn-more" aria-label="Learn more about Reporting">
                        Learn More
                    </button>
                </article>
                <h3 id="feature-6-title" class="card-title">Reporting</h3>
            </div>

            <!-- Feature 7: Integration -->
            <div class="feature-item" role="listitem">
                <article class="feature-card" role="button" tabindex="0" aria-describedby="feature-7-title">
                    <img 
                        src="https://images.unsplash.com/photo-1558494949-ef010cbdcc31?w=800&h=450&fit=crop&q=80" 
                        alt="Integration feature displaying connected systems and API management interface" 
                        class="card-image"
                        loading="lazy"
                    />
                    <button class="card-learn-more" aria-label="Learn more about Integration">
                        Learn More
                    </button>
                </article>
                <h3 id="feature-7-title" class="card-title">Integration</h3>
            </div>

        </div>
        
        <!-- Optional: Scroll instruction for users -->
        <div class="scroll-hint" style="text-align: center; margin-top: 1rem; color: #6B7280; font-size: 0.875rem;">
            <p>← Scroll horizontally to view all features →</p>
        </div>
        
    </div>
</div>
